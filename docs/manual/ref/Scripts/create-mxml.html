    <h1>create-mxml</h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>Creates an MXML source file. The general format is:<p class="paragraph"/><pre class="bq"><code>
   grails create-mxml MXML_FILE_NAME</code></pre><p class="paragraph"/><h2>Examples</h2><p class="paragraph"/><pre class="bq"><code>
grails create-mxml web-app/Main.mxml</code></pre><p class="paragraph"/><h2>Description</h2><p class="paragraph"/>Creates an MXML file using the specified name and location.<p class="paragraph"/>
